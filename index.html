<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pokédex</title>
</head>
<body>
  <main>
   <!-- Pokédex 1 -->
<div class="pokedex-container">
    <img src="#" alt="pokemon" class="pokemon__image" id="pokemonImage1">
    <h1 class="pokemon__data">
      <span class="pokemon__number" id="pokemonNumber1"></span> -
      <span class="pokemon__name" id="pokemonName1"></span>
    </h1>
    <form class="form" id="form1">
      <input type="search" class="input__search" id="input1" placeholder="Name or Number" required />
    </form>
    <div class="buttons">
      <button class="button btn-prev" id="btnPrev1">Prev &lt;</button>
      <button class="button btn-next" id="btnNext1">Next &gt;</button>
    </div>
    <div id="pokemonStats1" class="pokemon__stats">
        <p>HP: <span id="pokemonHP1"></span></p>
        <p>Attack: <span id="pokemonAttack1"></span></p>
        <p>Defense: <span id="pokemonDefense1"></span></p>
        <p>Sp. Attack: <span id="pokemonSpAttack1"></span></p>
        <p>Sp. Defense: <span id="pokemonSpDefense1"></span></p>
        <p>Speed: <span id="pokemonSpeed1"></span></p>
      </div>
      <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </div>
  
  <!-- Pokédex 2 -->
  <div class="pokedex-container">
    <img src="#" alt="pokemon" class="pokemon__image" id="pokemonImage2">
    <h1 class="pokemon__data">
      <span class="pokemon__number" id="pokemonNumber2"></span> -
      <span class="pokemon__name" id="pokemonName2"></span>
    </h1>
    <form class="form" id="form2">
      <input type="search" class="input__search" id="input2" placeholder="Name or Number" required />
    </form>
    <div class="buttons">
      <button class="button btn-prev" id="btnPrev2">Prev &lt;</button>
      <button class="button btn-next" id="btnNext2">Next &gt;</button>
    </div>
    <div id="pokemonStats2" class="pokemon__stats">
        <p>HP: <span id="pokemonHP2"></span></p>
        <p>Attack: <span id="pokemonAttack2"></span></p>
        <p>Defense: <span id="pokemonDefense2"></span></p>
        <p>Sp. Attack: <span id="pokemonSpAttack2"></span></p>
        <p>Sp. Defense: <span id="pokemonSpDefense2"></span></p>
        <p>Speed: <span id="pokemonSpeed2"></span></p>
      </div>
      <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
</div>
  </main>
</body>
</html>
